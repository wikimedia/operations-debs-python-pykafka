language: python
sudo: false
python:
    - "2.7"
    - "3.4"
    - "3.5"
    - "pypy"
env:
  global:
      - BROKERS=localhost:9092,localhost:9093,localhost:9094
      - ZOOKEEPER=localhost:2181
      - KAFKA_BIN=/home/travis/kafka-bin
  matrix:
      - KAFKA_VERSION=0.8.2.1
      - KAFKA_VERSION=0.9.0.0

addons:
  apt:
    packages:
    - libev-dev
    - libsnappy-dev
    - zlib1g-dev  # for librdkafka

notifications:
  email:
    - keith@parsely.com
    - emmett@parsely.com
    - yungchin@yungchin.nl

install:
    - pip install codecov kazoo tox testinstances tox-travis
    - wget https://github.com/edenhill/librdkafka/archive/0.8.6.tar.gz
    - tar -xzf 0.8.6.tar.gz
    - cd librdkafka-0.8.6/ && ./configure --prefix=$HOME
    - make && make install && cd -

before_script:
    - export C_INCLUDE_PATH=$HOME/include:$C_INCLUDE_PATH
    - export LIBRARY_PATH=$HOME/lib:$LIBRARY_PATH
    - export LD_LIBRARY_PATH=$HOME/lib:$LD_LIBRARY_PATH
    - export CFLAGS="-coverage"
    - "python -m pykafka.test.kafka_instance 3 --kafka-version $KAFKA_VERSION --download-dir /home/travis/kafka-bin &"
    - "sleep 10"

script:
    - tox

# Calculate coverage on success
after_success:
    # in the next release of codecov, these --gcov-args are probably automatic
    - codecov --gcov-args="-b -c -o $(find . -type f -name '*.gcno' -exec dirname {} \;)"

branches:
  only:
    - master
